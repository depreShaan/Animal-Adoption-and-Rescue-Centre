<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='shop.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/1e85c12f47.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Pet Necessities Shop</title>
    </head>
    <body>
      <!-- navbar -->
        <div class="navbar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <img class="logo" src="img/logo.png">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Adopt</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Rescue</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-danger" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
      <!-- navbar-->

        <section class = "shop">
        <div class="products"><h1>Products</h1>
          <div class="card">
            {% for product in products%}
            <form action="/add_to_cart" method="POST"> 
              <div class="title">
                <span>{{ product.name }}</span>
              </div>
                <div class="image_container">
                  <img class="image" src="img/shop_details01.jpg">
                </div>
                
                <div class="price">
                  <span>BDT {{ product.price }}</span>
                </div>
                <input type="hidden" name="product_id" value="{{ product._id }}">
                <div class="quantity">
                  <label for="quantity">Quantity:</label>
                  <input type="number" name="quantity" min="1" required>
                </div>
                <div class="action">
                  <button class="cart-button">
                    <span>Add to cart</span>
                  </button>
                </div>
              </form>
              {% endfor %}
            </div>
            
        
        </div>
        </section>
    </body>
    
</html>
