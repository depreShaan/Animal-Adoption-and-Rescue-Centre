<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rescuer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .button:hover {
      background-color: #218838;
    }
    .swap-button {
      background-color: #ffc107;
    }
    .swap-button:hover {
      background-color: #e0a800;
    }
    .logout-button {
      background-color: #dc3545;
    }
    .logout-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<header>
  <h1>Rescuer Dashboard</h1>
</header>

<div class="container">
  <h2>Welcome, Rescuer!</h2>
  <p>Manage your rescue requests and account details.</p>
  
  <!-- Buttons -->
  <a href="#" class="button">Request for an Animal</a>
  <a href="#" class="button">View Previous Requests</a>
  <a href="#" class="button">View Pending Requests</a>
  <a href="#" class="button">View Account Details</a>
  <a href="login.html" class="button swap-button">Are you an Adoptee?</a>
  <a href="#" class="button logout-button">Logout</a>
</div>

</body>
</html>
